<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: block;
            padding: 0.75rem 1.25rem;
            border: 0;
            border-radius: 4px;
            background-color: hsl(218deg 92% 57%);
            color: #fff;
            user-select: none;
            font-size: 1rem;
            transform-style: preserve-3d;
            z-index: 10;
        }
        button:before,
        button:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        border-radius: 4px;
        background-color: hsl(218deg 92% 57%);
        transform: translateZ( -5px );
        z-index: 10;
        }

        button:after {
        background-color: hsl(218deg 92% 57%);
        transform: translateZ( -10px );
        z-index: 10;
        }

        .button-wrapper {
        position: relative;
        perspective: 400px;
        z-index: 10;
        }
        body{
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="giveup" name="GiveUp"> Give Up
    <div class="button-wrapper">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </div>
    <script>
        var fl = false;
        const giveup = document.getElementById('giveup');
        giveup.addEventListener("change",()=>{
            fl = !fl;
        })

        const button = document.querySelector( 'button' );
        const distanceBetween = ( p1x, p1y, p2x, p2y ) => {
        const dx = p1x-p2x;
        const dy = p1y-p2y;
        return Math.sqrt( dx*dx + dy*dy );
        };

        document.addEventListener( 'mousemove', (event) => {
        if (fl) {
            return;
        }
        
        const radius = Math.max( button.offsetWidth*0.75, button.offsetHeight*0.75, 100);

        const bx = button.parentNode.offsetLeft + button.offsetLeft + button.offsetWidth/2;
        const by = button.parentNode.offsetTop + button.offsetTop + button.offsetHeight/2;

        console.log("buttonx,y",bx,by);

        const dist = distanceBetween( event.clientX, event.clientY, bx, by ) * 2;
        const angle = Math.atan2( event.clientY - by, event.clientX - bx );
        console.log(dist,angle)
        const ox = -1 * Math.cos( angle ) * Math.max( ( radius - dist ), 0 );
        const oy = -1 * Math.sin( angle ) * Math.max( ( radius - dist ), 0 );

        const rx = oy / 2;
        const ry = -ox / 2;

        console.log(ox,oy,rx,ry);
        button.style.transition = `all 0.1s ease`;
        button.style.transform = `translate(${ox}px, ${oy}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        button.style.boxShadow = `0px ${Math.abs(oy)}px ${Math.abs(oy)/radius*40}px rgba(0,0,0,0.15)`;
        } );
    </script>
</body>
</html>
